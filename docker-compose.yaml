version: '3.8'
services:
  frontend:
    build:
      context: .
      target: dev #Change to prod for production
      dockerfile: Dockerfile
    container_name: frontend_c
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    environment:
      - FRONTEND_PORT=${FRONTEND_PORT}
      - BACKEND_URL=${BACKEND_URL}
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./
          target: ./app
          action: sync
